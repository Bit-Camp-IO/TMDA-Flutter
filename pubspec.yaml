name: tmda
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  dio: ^5.8.0+1
  hive_flutter: ^1.1.0
  get_it: ^8.0.3
  dartz: ^0.10.1
  flutter_secure_storage: ^9.2.4
  hive: ^2.2.3
  url_launcher: ^6.3.1
  carousel_slider: ^5.0.0
  flutter_rating_bar: ^4.0.1
  cached_network_image: ^3.4.1
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.1.0
  auto_route: 10.1.0
  bloc_concurrency: ^0.3.0
  lottie: ^3.3.1
  injectable: ^2.5.0
  intl: ^0.20.2
  rxdart: ^0.28.0
  flutter_cache_manager: ^3.4.1
  solar_icons: ^0.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  auto_route_generator: 10.1.0
  injectable_generator: 
  build_runner: ^2.4.15

dependency_overrides:
  intl: 0.19.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Black.ttf
          weight: 900
    - family: SolarSystem
      fonts:
        - asset: assets/fonts/SolarSystem.ttf
flutter_intl:
  enabled: true